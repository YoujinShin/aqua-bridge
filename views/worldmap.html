  <h1>WORLD WATER QUALITY MAP</h1>
  <p>We need your help to create world water map.  Join us to test your drinking water quality and upload it!</p>

  <script>
    var map;
    function init(){
      map = new L.Map('cartodb-map', { 
        center: [9.594076, -0.881363],
        zoom: 4,
        zoomControl: false
      });

      L.tileLayer('https://dnv9my2eseobd.cloudfront.net/v3/cartodb.map-4xtxp73f/{z}/{x}/{y}.png', {
        attribution: 'Mapbox <a href="http://mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>'
      }).addTo(map);
      
      new L.Control.Zoom({ position : 'topright'}).addTo(map);
      var layerUrl = 'http://youjin.cartodb.com/api/v2/viz/1d5ce654-a95d-11e3-9707-0e10bcd91c2b/viz.json';

      cartodb.createLayer(map, layerUrl)
        .addTo(map)
        .on('done', function(layer) {
          // layer.getSubLayer(0).set(subLayerOptions);
        }).on('error', function() {
          //log the error
        });
        // $(".slider").css("display","none");
    }  

  </script>
<body onload="init()">
  <div id='cartodb-map'></div>
</body>
